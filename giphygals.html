<html>

<head>

  <title>Giphy Gals</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">GIPHY GALS!</h1>
        <p class="lead">Enter your favorite reality star to see some fun giphys!</p>
    </div>

  <div id="buttons">
    <button data-person="cardie b">
    Cardie B
    </button>
    
    <button data-person="kourtney kardashian">
    Kourtney Kardashian
    </button>
    
    <button data-person="bachelor">
    The Bachelor
    </button>
    
    <button data-person="honey booboo">
    Honey Boo Boo
    </button>
    
    <button data-person="real housewives of orange county">
    Real Housewives of Orange County
    </button>
    
    <button data-person="total bellas">
    Total Bellas
    </button>
    
    <button data-person="john cena">
    John Cena
    </button>

    <button data-person="tamra judge">
    Tamra Judge
    </button>
    </div>

    <div id="submit"></div>

    <form>
    <span id="realityStar">Enter a Reality Star: <input id="enterRealityStar" type="text">
    <input id="findRealityStar" value="Submit" type="submit"></span>
    </form>
    
    <div id="gifs-appear-here">
    </div>


    <script type="text/javascript" src="../giphygals.js"></script>
</body>

</html>
